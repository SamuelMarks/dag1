syntax = "proto3";
package poset;

message BlockBody {
  int64 Index = 1;
  int64 RoundReceived = 2;
  repeated bytes Transactions = 5;
}

message WireBlockSignature {
  int64 Index = 1;
  string Signature = 2;
}

message Block {
  BlockBody Body = 1;
  map<string, string> Signatures = 2;
  bytes hash = 3;
  string hex = 4;
  bytes StateHash = 5;
  bytes FrameHash = 6;
  int64 CreatedTime =
      7; // The block structure (and subsequent protobuffs) need a timestamp
}
